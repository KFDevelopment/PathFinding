<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Path finding</title>
  <link rel="icon" href="img/brackets.png">
</head>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style/index.css">
<body style="overflow-x: hidden" >

  <div class="row">
    <div class="col-sm-3">
      <div class="row">
      <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Grid parameters</h5>
        <div>
        <form>
          <div class="form-group">
            <label for="gridSize">Grid size :</label>
            <input type="number" class="form-control" id="gridSize" aria-describedby="emailHelp" placeholder="0-1000" value=20 max="1000" min="10">
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Cursor</h5>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="typeRadios" id="typeRadiosA" value="0" checked onchange="switchCursor(0);">
          <label class="form-check-label" for="typeRadiosA">
            <span class="text-white bg-success">Place starting point</span>
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="typeRadios" id="typeRadiosB" value="1" onchange="switchCursor(1);">
          <label class="form-check-label" for="typeRadiosB">
            <span class="text-white bg-secondary">Place wall</span>

          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="typeRadios" id="typeRadiosC" value="2" onchange="switchCursor(2);">
          <label class="form-check-label" for="typeRadiosC">
            <span class="text-white bg-danger">Place end point</span>
          </label>
        </div>
        <br>
        <div class="form-row">
            <button type="button" class="btn btn-primary mb-2" onclick="pathFinding();">Start process</button>
        </div>
        <div class="form-row">
            <button type="button" class="btn btn-secondary" onclick="resetGrid();">Reset Grid</button>
        </div>



      </br/>
    </div>
    </div>
  </div>
</div></div>
    <div class="col-sm-9" >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Grid</h5>
          <table>

          </table>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="scripts/index.js"></script>
</html>
